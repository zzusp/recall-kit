# Supabase CLI configuration
[global]
  project_id = "your-project-id"
  api_url = "https://your-project-ref.supabase.co"
  anon_key = "your-anon-key"
  service_role_key = "your-service-role-key"

[db]
  host = "db.your-project-ref.supabase.co"
  port = 5432
  user = "postgres"
  password = "your-db-password"
  database = "postgres"

[storage]
  endpoint = "https://your-project-ref.supabase.co/storage/v1"
  region = "your-region"

[auth]
  site_url = "https://your-project-ref.supabase.co/auth/v1"
  jwt_secret = "your-jwt-secret"

[functions]
  endpoint = "https://your-project-ref.supabase.co/functions/v1"